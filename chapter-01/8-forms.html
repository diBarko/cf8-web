<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <h2>My First Form</h2>
  <form>
    <div>
      <input type="radio" name="gender" value="male" id="male">
      <label for="male">Άντρας</label>
      <input type="radio" name="gender" value="female" id="female" checked>
      <label for="female">Γυναίκα</label>
    </div>

    <div>
      <input type="checkbox" name="vehicle1" value="bike" id="bicycle" checked>
      <label for="bicycle">Ποδήλατο</label>
      <input type="checkbox" name="vehicle2" value="motorcycle" id="motorcycle" >
      <label for="motorcycle">Μοτοσυκλέτα</label>
      <input type="checkbox" name="vehicle3" value="car" id="car" >
      <label for="car">Αυτοκίνητο</label>
    </div>

    <div>
      <label for="nationality">Υπηκοότητα</label>
      <select name="nationality" id="nationality">
        <option value="" disabled hidden selected>Επιλέξτε από τη λίστα:</option>
        <option value="greek">Ελληνική</option>
        <option value="english">Αγγλική</option>
        <option value="spanish">Ισπανική</option>
      </select>
    </div>

    <fieldset>
      <legend>Προσωπικά στοιχεία</legend>
      <div>
        <label for="firstname">Όνομα</label>
        <input type="text" name="firstname" id="firstname" minlength="3" maxlength="30" required>
      </div>

      <div>
        <label for="lastname">Επώνυμο</label>
        <input type="text" name="lastname" id="lastname" required>
      </div>

      <div>
        <label for="workΕxperience">Προϋπηρεσία</label>
        <input type="number" name="work-experience" id="workΕxperience" min="2" max="30">
      </div>

      <div>
        <label for="birthday">Ημερομηνία Γέννησης</label>
        <input type="date" name="birthday" id="birthday">
      </div>
      <div>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required>
      </div>
    </fieldset>
    <div>
      <label for="message">Γράψτε το μήνυμά σας</label>
      <textarea name="message" id="message" rows="10" cols="30" placeholder="Εισάγετε κείμενο:"></textarea>
    </div>
    <div>
      <input type="submit" value="Υποβολή">
    </div>
  </form>

  <nav>Navigation Menu</nav>
  <footer>Footer</footer>
  <section>Section</section>
</body>
</html>
