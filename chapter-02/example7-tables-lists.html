<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/example7-tables-lists.css">
  <title>Tables - Lists</title>
</head>
<body>
  <div class="container">
    <h2>Timetable</h2>
    <table>
      <thead>
        <tr>
          <th>Lesson</th>
          <th>Teacher</th>
          <th>Day/Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>HTML Intro</td>
          <td>Name 1</td>
          <td>Monday 09:00 - 11:00</td>
        </tr>
        <tr>
          <td>CSS Intro</td>
          <td>Name 1</td>
          <td>Monday 11:00 - 13:00</td>
        </tr>
        <tr>
          <td>JS Intro</td>
          <td>Name 1</td>
          <td>Monday 13:00 - 15:00</td>
        </tr>
      </tbody>
    </table>

    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ul>
  </div>
</body>
</html>
