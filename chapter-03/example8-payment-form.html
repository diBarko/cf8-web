<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/example8-payment-form.css">
  <title>Payment Form</title>
</head>
<body>
  <div class="container mt-20 p-10">
    <form>
      <h1>Payment Form</h1>
      <p>
        Requited Fields
        <!-- <strong><abbr title="required" style="color: red">*</abbr></strong> -->
        <span style="text-decoration: underline dotted; color: red; margin-left: 5px;">*</span>
      </p>

      <!-- "aria-labelledby" is used by sreen readers to tell this element contains personal info -->
      <div aria-labelledby="personal">  
        <h2 class="mt-20" id="personal">Personal Info</h2>
        <fieldset class="pl-10">
          <legend>Title</legend>

          <div>
            <input type="radio" id="mr" value="Mr">
            <label for="mr">Mr.</label>
          </div>

          <div>
            <input type="radio" id="mrs" value="Mrs">
            <label for="mrs">Mrs.</label>
          </div>
        </fieldset>

        <div class="mt-20">
          <label for="mail">
            <span>E:mail</span>
            <strong>
              <abbr title="required" style="color: red">*</abbr>
            </strong>
          </label>
          <input type="email" id="email">
        </div>

        <div class="mt-20">
          <label for="password">
            <span>Password</span>
            <strong>
              <abbr title="required" style="color: red">*</abbr>
            </strong>
          </label>
          <input type="password" id="password">
        </div>

        <div class="mt-20 mb-20">
          <button>Submit</button>
        </div>

      </div>
    </form>
  </div>
</body>
</html>
