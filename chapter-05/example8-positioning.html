<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/example8-positioning.css">
  <title>Positioning</title>
</head>
<body>
  <div class="container">
    <div class="box1"></div>
    <div class="box2 item-relative">Relative</div>
    <div class="box3"></div>
  </div>

  <div class="container">
    <div class="box1"></div>
    <div class="box2 item-absolute">Absolute</div>
    <div class="box3"></div>
  </div>

  <div class="container">
    <div class="box1"></div>
    <div class="box2 item-fixed">Fixed</div>
    <div class="box3"></div>
  </div>

  <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </div>

  <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </div>
</body>
</html>
