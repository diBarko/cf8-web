<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap registration demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="" class="navbar-brand">Coding Factory</a>

        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarCollapse">
          <div class="navbar-nav ms-auto">
            <a href="#" class="nav-item nav-link active"><i class="bi bi-house"></i>Home</a>
            <a href="" class="nav-item nav-link ">Coding Factory</a>
            <a href="" class="nav-item nav-link ">AUEB</a>
          </div>

          <div class="navbar-nav ms-auto">
            <a href="" class="nav-item nav-link ">We Are</a>
            <a href="" class="nav-item nav-link ">We Innovate</a>
          </div>

        </div>

      </div>
    </nav>

    <div class="container-lg mt-3">
      <form>

        <div class="row">
          <div class="col-lg-6 my-2">
            <label class="form-label" for="email">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope-at-fill"></i></span>
              <input class="form-control" id="email" type="email" placeholder="Εισαγωγή email">
            </div>
          </div>
          
          <div class="col-lg-6 my-2">
            <label class="form-label" for="password">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input class="form-control" id="password" type="password" placeholder="Ειγαγωγή κωδικού">
            </div>
          </div>

          <div class="col-12 my-2">
            <label class="form-label" for="address1">Διεύθυνση 1</label>
            <input class="form-control" id="address1" type="text" placeholder="π.χ:   Λ. Κηφισίας 123">
          </div>  

          <div class="col-12 my-2 input-group">
                <span class="input-group-text"><i class="bi bi-building"></i></span>
                <input class="form-control" id="address2" type="text" placeholder="Δευτερεύουσα διεύθυνση">
          </div>

          <div class="col-lg-6 my-2">
            <label class="form-label" for="city">Πόλη</label>
            <input class="form-control" type="text" name="city" id="city">
          </div>

          <div class="col-lg-4 my-2">
            <label class="form-label" for="state">Νομός</label>
            <input class="form-select" type="text" name="state" id="state">
          </div>

          <div class="col-lg-2 my-2">
            <label class="form-label" for="postal">Τ.Κ.</label>
            <input class="form-control" type="text" name="postal" id="postal">
          </div>

          <div class="col-12">
            <div>
              <input type="checkbox" class="form-check-input" id="formCheckBox">
              <label for="#formCheckBox" class="form-check-label">Επιβεβαίωση στοιχείων </label>
            </div>
          </div>

        </div>

      </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
