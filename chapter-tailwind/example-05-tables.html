<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Tailwind Tables</title>
</head>
<body>
  <table class="table-auto border border-gray-200 w-12/13 text-center m-1">

        <th class="border border-gray-300 px-4 py-2">Lastname</th>
      </tr>
    </thead>
    <tbody>
      <tr class="odd:bg-blue-100 even:bg-orange-100 hover:bg-sky-300">
        <td class="border border-gray-400 p-2">Denis</td>
        <td class="border border-gray-400 p-2">Barko</td>
      </tr>
      <tr class="odd:bg-blue-100 even:bg-orange-100 hover:bg-sky-300">
        <td class="border border-gray-400 p-2">Ntenis</td>
        <td class="border border-gray-400 p-2">Mparko</td>
      </tr>
      <tr class="odd:bg-blue-100 even:bg-orange-100 hover:bg-sky-300">
        <td class="border border-gray-400 p-2">Dennie</td>
        <td class="border border-gray-400 p-2">Barkode</td>
      </tr>
      <tr class="odd:bg-blue-100 even:bg-orange-100 hover:bg-sky-300">
        <td class="border border-gray-400 p-2">Dennis</td>
        <td class="border border-gray-400 p-2">Barco</td>
      </tr>
      <tr class="odd:bg-blue-100 even:bg-orange-100 hover:bg-sky-300">
        <td class="border border-gray-400 p-2">Ntennis</td>
        <td class="border border-gray-400 p-2">Barcode</td>
      </tr>
      <tr class="odd:bg-blue-100 even:bg-orange-100 hover:bg-sky-300">
        <td class="border border-gray-400 p-2">Tenis</td>
        <td class="border border-gray-400 p-2"> Parko</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
