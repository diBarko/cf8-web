<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <title>Tailwind Login Page</title>
</head>
<body>
  <div class="container sm:max-w-sm mx-auto">
    <!-- Card -->
    <div class="border border-gray-400 rounded-lg shadow-lg mt-3">
      <div class="p-4">

        <!-- Title -->
         <div class="text-center text-lg font-bold mb-2">Create Account</div>
         <div class="text-center text-sm text-gray-500 mb-5">Get Started with your account</div>

        <!-- Social Login Buttons -->
          <div class="mb-2 flex">
            <a class="bg-blue-500 text-white rounded-md p-2 text-center w-full hover:bg-blue-600" href="">
              <i class="bi bi-twitter-x"></i>
              Login via X
            </a>
          </div>
          <div class="mb-2 flex">
            <a class="bg-blue-500 text-white rounded-md p-2 text-center w-full hover:bg-blue-600" href="">
              <i class="bi bi-facebook"></i>
              Login via Facebook
            </a>
          </div>

        <!-- Divider -->
          <div class="text-center text-gray-500 mb-2">
            <span>OR</span>
          </div>

        <!-- Form -->
        <form>

          <!-- Username -->
          <div class="border rounded-md mb-3 flex">
            <span class="px-3 py-2 bg-gray-100 rounded-md text-gray-600">
              <i class="bi bi-person"></i>
            </span>
            <input class="py-2 outline-none w-full" type="text" name="" id="" placeholder="Username">
          </div>

          <!-- Password -->
          <div class="border rounded-md mb-3 flex">
            <span class="px-3 py-2 bg-gray-100 rounded-md text-gray-600">
              <i class="bi bi-lock"></i>
            </span>
            <input type="password" name="" id="" placeholder="Password">
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button class="bg-green-500 text-white p-2 rounded-md hover:bg-green-600 my-3">Create Account</button>
          </div>
        </form>

        <!-- Footer -->
        <footer class="text-center text-sm text-gray-500">
          <div class="">
            <span>Already registered? <a class="text-blue-600 hover:underline" href="">Log-in</a> instead.</span>
          </div>
        </footer>

      </div>
    </div>
  </div>
</body>
</html>
